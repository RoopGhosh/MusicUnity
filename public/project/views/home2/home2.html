<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container ">
        <div class="container-fluid">
            <div class="row " style="text-align: center">
                <div id="prev" class="col-sm-2 hidden-xs heightPlayerImage">
                    <img class="heightPlayerImage" src={{model.setArtWork}} alt="...">
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="row">
                        <div class="col-xs-4">
                            <ul class="list-inline">
                                <li>
                                    <button type="button" class="btn btn-primary" ng-click="model.getQueue()"
                                            data-toggle="modal"
                                            data-target=".bs-example-modal-sm">Queue
                                    </button>
                                </li>
                                <li>
                                    <h4><i id="like" class="fa fa-thumbs-o-up whiteColor" aria-hidden="true"
                                           ng-click="model.changeLikeState('like')"></i></h4>
                                </li>
                            </ul>


                        </div>
                        <div class="col-xs-4 ">
                            <marquee class="whiteColor" behavior="scroll" direction="left"><h5 id="currentTrack">
                                {{model.selectedSong}}</h5></marquee>
                        </div>
                        <div class="col-xs-4">
                            <ul class="list-inline">
                                <li>
                                    <h4><i id="dislike" class="fa fa-thumbs-o-down whiteColor" aria-hidden="true"
                                           ng-click="model.changeLikeState('dislike')"></i></i></h4>
                                </li>
                                <li>
                                    <button type="button" class="btn btn-primary"
                                            ng-click="model.save2Playlist(true,'my playlist')">Add Playlist
                                    </button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div id="next" class="col-sm-2 hidden-xs heightPlayerImage">
                    <img class="heightPlayerImage" src={{model.setArtWork}} alt="...">
                </div>
            </div>
        </div>
        <div class="row " style="text-align: center">
            <div class="col-xs-4 ">
                <h3><i class="fa fa-step-backward whiteColor" aria-hidden="true"></i></h3>
            </div>
            <div class="col-xs-4 ">


                <h3><i id="play" ng-click="model.playPause()" class="fa fa-play whiteColor" aria-hidden="true"></i></h3>


            </div>

            <div class="col-xs-4 ">

                <h3><i class="fa fa-step-forward whiteColor" aria-hidden="true"></i></i></h3>
            </div>
        </div>

    </div>
</nav>
