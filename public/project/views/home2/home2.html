<div class="intro-text">
    <div class="team-member  ">
        <div class="container searchBarPadding">

            <input id="searchtext" ng-model = model.searchText type="text"
                   class="form-control searchbar"
                   placeholder="youtube search text"/>
            <br>
            <div class="row">
                <div class="col-xs-6">
            <a id = "search" class="btn btn-primary btn-block searchbarcolor"
               ng-click= "model.search(model.searchText)">Search</a>
                </div>
                <div class="col-xs-6">
                    <a id = "clear" class="btn btn-primary btn-block searchbarcolor"
                       ng-click= "model.clear()">Clear</a>
                </div>
            </div>
        </div>

        <div id = "parent">
            <div id="player"></div>
        </div>
        <div id="searchResults">
        <div class = "container list-group" ng-repeat="item in model.youtubeResults">
            <!--ng-repeat start-->
            <!--<a target="_blank" class="list-group-item active" href='https://www.youtube.com/watch?v={{item.id.videoId}}'>-->
                <!--<p class="list-group-item-text">{{item.snippet.thumbnails.medium.url}}-->
                <!--<button type="button" class="btn pull-right" data-toggle="modal" data-target="#myModal">Share</button>-->
                <!--<button type="button" class="btn pull-right"  ng-click="model.getSongName(item.snippet.title)">Play</button>-->
                <!--</p>-->
            <!--</a>-->
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src={{item.snippet.thumbnails.default.url}} alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">{{item.snippet.title}}</h5>
                    <button type="button" class="btn pull-right" data-toggle="modal" data-target="#myModal">Share</button>
                    <button type="button" class="btn pull-right"  ng-click="model.getSongName(item.snippet.title,item.snippet.thumbnails.default.url,item.id.videoId)">Play</button>
                    <button type="button" class="btn pull-right"  ng-click="model.add2Queue(item.id.videoId)">Add To Q</button>
                </div>
            </div>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Copy Content</h4>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" id='text-{{$index}}'>https://www.youtube.com/watch?v={{item.id.videoId}}</textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal"
                                    data-clipboard-action="copy" data-clipboard-target='#text-{{$index}}'>Copy To Clipboard.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            {{model.queue}}
        </div>

                    </a>
                </div>
                <div class="media-body">

                    <button type="button" class="btn pull-right" data-toggle="modal" data-target="#myModal">Share</button>
                    <button type="button" class="btn pull-right"  ng-click="model.remove(item.id.videoId)">Remove</button>
